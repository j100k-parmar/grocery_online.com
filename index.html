<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grocery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Food to Fly</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="img/logo.png" alt=""></div>
        <div class="location"></div>
        <div class="search"></div>
        <div class="account"></div>
        <div class="cart"></div>
    </nav>
    <section class="container">
        <div class="product_category">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/img_nature_wide.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/img_snow_wide.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/img_mountains_wide.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>

        <div class="offer_banner"><img src="img/Daily-Essentials-Store.webp" alt=""></div>
        <div class="cashback_offer">
            <p><strong>FLAT <i class="fas fa-rupee-sign"></i>100 cashback on first 3 orders Code:NEW100</strong></p>
        </div>
        <div class="shop_by_category">
            <div class="products">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 9</div>
                <img src="img/daawat.webp" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 9</div>
                <img src="img/maggie.webp" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 9</div>
                <img src="img/noodles.webp" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4/ 9 </div>
                <img src="img/oil.webp" style="width:100%">
                <div class="text">Caption Four</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 9 </div>
                <img src="img/skin care.webp" style="width:100%">
                <div class="text">Caption Five</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">6 / 9 </div>
                <img src="img/snacks.webp" style="width:100%">
                <div class="text">Caption Six</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">7 / 9 </div>
                <img src="img/Green_Safeda_.webp" style="width:100%">
                <div class="text">Caption Seven</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">8 / 9 </div>
                <img src="img/washing powder.webp" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">9 / 9 </div>
                <img src="img/baby care.webp" style="width:100%">
                <div class="text">Caption Nine</div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>
        <div class="bank_offers">
            <img src="img/kotak.webp" alt="">
            <img src="img/rbl.webp" alt="">
            <img src="img/digibank.webp" alt="">
            <img src="img/hsbc.webp" alt="">
        </div>

    </section>

    <script src="JavaScript/grocery.js"></script>
</body>

</html>
